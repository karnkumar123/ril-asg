<div style="border: 1px solid rgb(0,0,0,0.3); padding: 5px; border-radius: 10px;">
    <span>Task</span>
    <hr>
    <div *ngFor="let task of taskArray">
        <div class="dropdown">
            <div data-toggle="dropdown"
                style="display: inline-block; width: 100%; height: 30px;background-color: rgb(0,0,0,0.2); margin-bottom: 15px;">
                <span style="line-height: 30px;">
                    <span style="color: red; margin-left: 10px;">{{task.taskStatus}} ({{task.taskValue}})</span>
                    <span class="caret" style="float: right; margin-right: 20px; margin-top: 10px;"></span>
                </span>
            </div>

        </div>
    </div>
</div>
