<div style="border: 1px solid rgb(0,0,0,0.3); padding: 5px; border-radius: 10px;">
    <span>Stock Details</span>
    <hr>
    <div style="width: 125px; height: 125px; display: inline-block;">
        <canvas id="myChart"></canvas>     
    </div>
    <div style="float: right; margin-right: 45%; margin-top: 10px;">
        <p *ngFor="let stock of stockDetails">
            {{stock.stock}} 
            <span 
                [ngClass]="{lowStock: stock.stock == 'Low Stock Variants', surplus: stock.stock == 'Surplus', all: stock.stock == 'All Variants'}">
                    {{stock.percentage}}
            </span>
        </p>
    </div>  
</div>
